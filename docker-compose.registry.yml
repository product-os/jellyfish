version: '2.2'

services:
  registry:
    build:
      context: ./registry
    expose:
      - 80
    networks:
      - internal
    depends_on:
      - api
      - balena-mdns-publisher
    restart: always
    # environment:
    tmpfs:
      - /data

  # overwrite haproxy config to include registry
  haproxy:
    networks:
      internal:
        aliases:
          - jel.ly.fish.local
          - livechat.ly.fish.local
          - api.ly.fish.local
          - registry.ly.fish.local
    environment:
      PROXY_CONFIG: 
