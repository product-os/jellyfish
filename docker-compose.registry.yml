version: '2.1'

services:
  registry:
    image: balena/open-balena-registry:master
    expose:
      - 80
    networks:
      - internal
    restart: always
    environment:
      - BALENA_TOKEN_AUTH_ISSUER=${REGISTRY_TOKEN_AUTH_CERT_ISSUER:?missing}
      - BALENA_TOKEN_AUTH_REALM=http://api.ly.fish.local/v1/registry
      - BALENA_REGISTRY2_HOST=registry.ly.fish.local
      - REGISTRY2_SECRETKEY=foobar
      - "REGISTRY2_CACHE_ENABLED=false"
      - REGISTRY2_STORAGEPATH=/data
      # base64 encoded root cert bundle
      - API_TOKENAUTH_CRT
      # required for open-balena-base
      - CONFD_BACKEND=ENV
    tmpfs:
      - /data
      # required for open-balena-base
      - /run
      - /sys/fs/cgroup
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE
    # required for open-balena-base
    privileged: true
    # required for open-balena-base
    stop_signal: SIGRTMIN+3

  # overwrite haproxy config to include registry
  haproxy:
    networks:
      internal:
        aliases:
          - jel.ly.fish.local
          - livechat.ly.fish.local
          - api.ly.fish.local
          - registry.ly.fish.local
    environment:
      PROXY_CONFIG: 
