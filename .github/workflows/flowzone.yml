name: Flowzone
on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - "main"
      - "master"
jobs:
  flowzone:
    name: Flowzone
    uses: product-os/flowzone/.github/workflows/flowzone.yml@971918307f20027c4c35288f394dc47ee03fa37e
    secrets: inherit
    with:
      # disable default balena action and handle in custom action(s) instead
      balena_slugs: ""
      # https://github.com/actions/runner/issues/1979
      jobs_timeout_minutes: 60
      protect_branch: false
