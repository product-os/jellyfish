[server]
protocol = http
http_port = 3000

[paths]
provisioning = /etc/grafana/provisioning

[server]
enable_gzip = true

[users]
default_theme = dark
auto_assign_org = true
auto_assign_org_role = Editor
editors_can_admin = true

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Editor

[log]
mode = console
