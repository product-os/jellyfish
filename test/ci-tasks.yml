tickTimeout: 5
retryTimeout: 120
attemptsDefault: 1
tasks:
  - name: 'get-kind-version'
    description: 'Get kind version'
    command: 'kind version'
    required: true
    attempts: 1
    cwd: '/usr/src/jellyfish'
  - name: 'create-kind-cluster'
    description: 'Create kind cluster'
    command: 'kind create cluster'
    required: true
    attempts: 1
    cwd: '/usr/src/jellyfish'
    dependencies:
      - 'get-kind-version'
  - name: 'list-docker-containers'
    description: 'List docker containers'
    command: 'docker ps -a'
    required: true
    attempts: 1
    cwd: '/usr/src/jellyfish'
    dependencies:
      - 'create-kind-cluster'

