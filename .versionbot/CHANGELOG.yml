      body: >-
        The original error looks like this:

        ```

        [worker/index.js] [\u001b[31merror\u001b[39m] [MISSING-TRANSACTION]:
        Execute error [{\"error\":{\"message\":\"Invalid object:\\n\\n{\\n
        \\\"active\\\": true,\\n \\\"version\\\": \\\"1.0.0\\\",\\n
        \\\"tags\\\": [],\\n \\\"markers\\\": [],\\n \\\"links\\\": {},\\n
        \\\"requires\\\": [],\\n \\\"capabilities\\\": [],\\n \\\"data\\\": {\\n
        \\\"email\\\": \\\"S/Community_Custom\\\"\\n },\\n \\\"slug\\\":
        \\\"account-S/Community_Custom\\\",\\n \\\"type\\\": \\\"account\\\",\\n
        \\\"created_at\\\": \\\"2019-01-04T14:29:59.429Z\\\"\\n}\\n\\n-
        data.slug should match pattern
        \\\"^[a-z0-9-]+$\\\"\",\"name\":\"JellyfishSchemaMismatch\",\"stack\":\"JellyfishSchemaMismatch:
        Invalid object:\\n\\n{\\n \\\"active\\\": true,\\n \\\"version\\\":
        \\\"1.0.0\\\",\\n \\\"tags\\\": [],\\n \\\"markers\\\": [],\\n
        \\\"links\\\": {},\\n \\\"requires\\\": [],\\n \\\"capabilities\\\":
        [],\\n \\\"data\\\": {\\n \\\"email\\\": \\\"S/Community_Custom\\\"\\n
        },\\n \\\"slug\\\": \\\"account-S/Community_Custom\\\",\\n \\\"type\\\":
        \\\"account\\\",\\n \\\"created_at\\\":
        \\\"2019-01-04T14:29:59.429Z\\\"\\n}\\n\\n- data.slug should match
        pattern \\\"^[a-z0-9-]+$\\\"\\n at new TypedError
        (/usr/src/app/node_modules/typed-errors/src/make-typed-error.js:8:19)\\n
        at Object.exports.validate
        (/usr/src/app/node_modules/skhema/lib/index.js:497:9)\\n at
        Kernel.insertCard (/usr/src/app/lib/core/kernel.js:439:14)\\n at
        process._tickCallback (internal/process/next_tick.js:68:7)\"}}]

        ```

        The problem is that given an inbount Intercom message delivered through

        Front, the author will be "S/Community_Custom", which is not a valid

        e-mail.
