      author: Federico Fissore
    - subject: >-
        Be quick at querying cards The previous approach was `join` based and
        queries were taking a long time to run. This new approach split that
        query in 3 parts: 1 main cards, 2 cards that link to the main cards, 3
        cards the main cards link to. In essence, some of the work previously
        done by the db is now done by the server, including some filtering and
        some sorting. On the plus side, we can now express queries with multiple
        links, eg: give me cards of type X, that have links of type Y and no
        links of type Z. Unfortunately, this approach is not 100% backwards
        compatible, due to the way we traverse our graph: we need to rewrite
        some queries in order to make them "graph friendly". This needs time and
        experimentation, so the query is hidden behind a feature flag that UI
        can trigger via `options.experimental` set to any truthy value. Tests
        can be run from the command line with the env var
        FEATURE_FLAG_EXPERIMENTAL set to 1: this will make all queries use the
        new approach
      hash: 377f814405b5fb1130ebd9b9facc3707123c4430
      body: ''
      footer:
