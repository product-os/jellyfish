version: "3"
services:
  web:
    build: .
    command: make start-server
    ports:
     - "8000:8000"
    links:
     - database
     - redis
    volumes: [
      ".:/usr/src/app"
    ]
    environment:
     - PORT=8000
     - DATABASE=postgres
     - POSTGRES_DATABASE=resin
     - POSTGRES_USER=docker
     - POSTGRES_PASSWORD=docker
     - POSTGRES_PORT=5432
     - POSTGRES_HOST=database
     - REDIS_HOST=redis
     - REDIS_PASSWORD=12345678
     - NODE_ENV=debug
  tick:
    build:
      context: .
      dockerfile: Dockerfile.tick
    command: make start-tick
    links:
     - database
     - redis
    volumes: [
      ".:/usr/src/app"
    ]
    environment:
     - DATABASE=postgres
     - POSTGRES_DATABASE=resin
     - POSTGRES_USER=docker
     - POSTGRES_PASSWORD=docker
     - POSTGRES_PORT=5432
     - POSTGRES_HOST=database
     - REDIS_HOST=redis
     - REDIS_PASSWORD=12345678
     - NODE_ENV=debug
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: make start-worker
    links:
     - database
     - redis
    volumes: [
      ".:/usr/src/app"
    ]
    environment:
     - DATABASE=postgres
     - POSTGRES_DATABASE=resin
     - POSTGRES_USER=docker
     - POSTGRES_PASSWORD=docker
     - POSTGRES_PORT=5432
     - POSTGRES_HOST=database
     - REDIS_HOST=redis
     - REDIS_PASSWORD=12345678
     - NODE_ENV=debug
  database:
    image: balena/open-balena-db
    ports:
     - "5432:5432"
  redis:
    image: balena/balena-redis
    environment:
     - REDIS_PASSWORD=12345678
    ports:
     - "6379:6379"
