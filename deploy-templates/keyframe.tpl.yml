slug: jellyfish-keyframe
type: meta.keyframe
version: 0.0.1
repo: 'https://github.com/resin-io/balena-jellyfish.git'
children:
  sw:
    containerized-application:
      jellyfish-action-server:
        slug: jellyfish-action-server
        version: #JF_VERSION#
        type: sw.containerized-application
        assets:
          image:
            url: 'balena/jellyfish-action-server:#JF_VERSION#'
          repo:
            url: 'https://github.com/balena-io/jellyfish.git'
      jellyfish-tick-server:
        slug: jellyfish-tick-server
        version: #JF_VERSION#
        type: sw.containerized-application
        assets:
          image:
            url: 'balena/jellyfish-tick-server:#JF_VERSION#'
          repo:
            url: 'https://github.com/balena-io/jellyfish.git'
      jellyfish-application:
        slug: jellyfish-application
        version: #JF_VERSION#
        type: sw.containerized-application
        assets:
          image:
            url: 'balena/jellyfish:#JF_VERSION#'
          repo:
            url: 'https://github.com/balena-io/jellyfish.git'
      jellyfish-redis:
        slug: jellyfish-redis
        version: latest
        type: sw.containerized-application
        assets:
          image:
            url: 'balena/balena-redis:latest'
          repo:
            url: 'https://github.com/balena-io/balena-redis.git'
