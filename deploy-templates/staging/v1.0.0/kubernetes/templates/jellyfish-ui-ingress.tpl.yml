kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: jellyfish-ui
  namespace: jellyfish
  annotations:
    kubernetes.io/tls-acme: 'true'
spec:
  tls:
    - secretName: jellyfish-ui-tls
      hosts:
        - {{{JELLYFISH_HOST}}}
  rules:
    - host: {{{JELLYFISH_HOST}}}
      http:
        paths:
          - path: /
            backend:
              serviceName: jellyfish-ui
              servicePort: 80

