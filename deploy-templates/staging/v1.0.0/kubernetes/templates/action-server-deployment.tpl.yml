apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: action-server
  namespace: jellyfish
spec:
  replicas: 10
  selector:
    matchLabels:
      app: action-server
  template:
    metadata:
      labels:
        app: action-server
    spec:
      terminationGracePeriodSeconds: 120
      containers:
      - image: {{{jellyfish-action-server-image}}}
        name: action-server
        lifecycle:
          preStop:
            exec:
              command: [ 'node', 'scripts/production/lock.js', '/tmp/worker.lock' ]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DATABASE
          value: postgres
        - name: POSTGRES_DATABASE
          value: {{POSTGRES_DATABASE}}
        - name: POSTGRES_USER
          value: {{POSTGRES_USER}}
        - name: POSTGRES_PASSWORD
          value: {{POSTGRES_PASSWORD}}
        - name: POSTGRES_PORT
          value: '{{POSTGRES_PORT}}'
        - name: POSTGRES_HOST
          value: {{POSTGRES_HOST}}
        - name: REDIS_HOST
          value: {{REDIS_HOST}}
        - name: REDIS_PASSWORD
          value: {{{REDIS_PASSWORD}}}
        - name: NODE_ENV
          value: {{{NODE_ENV}}}
        - name: SENTRY_DSN_SERVER
          value: {{{SENTRY_DSN_SERVER}}}
        - name: LOGENTRIES_TOKEN
          value: {{{LOGENTRIES_TOKEN}}}
        - name: LOGLEVEL
          value: {{{LOGLEVEL}}}
        - name: LOCKFILE
          value: /tmp/worker.lock
        - name: INTEGRATION_INTERCOM_TOKEN
          value: {{{INTEGRATION_INTERCOM_TOKEN}}}
        - name: INTEGRATION_FRONT_TOKEN
          value: {{{INTEGRATION_FRONT_TOKEN}}}
        - name: INTEGRATION_GITHUB_TOKEN
          value: {{{INTEGRATION_GITHUB_TOKEN}}}
        - name: INTEGRATION_GITHUB_SIGNATURE_KEY
          value: {{{INTEGRATION_GITHUB_SIGNATURE_KEY}}}
        - name: INTEGRATION_DISCOURSE_TOKEN
          value: {{{INTEGRATION_DISCOURSE_TOKEN}}}
        - name: INTEGRATION_DISCOURSE_USERNAME
          value: {{{INTEGRATION_DISCOURSE_USERNAME}}}
        - name: INTEGRATION_DISCOURSE_SIGNATURE_KEY
          value: {{{INTEGRATION_DISCOURSE_SIGNATURE_KEY}}}
      imagePullSecrets:
        - name: com.docker.hub.travisciresin
