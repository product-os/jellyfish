apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: jellyfish-ui
  namespace: jellyfish
spec:
  selector:
    matchLabels:
      app: jellyfish-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: jellyfish-ui
    spec:
      containers:
      - image: {{{jellyfish-ui-image}}}
        name: jellyfish-ui
        imagePullPolicy: Always
        env:
        - name: PORT
          value: '80'
        - name: DATABASE
          value: postgres
        - name: POSTGRES_DATABASE
          value: {{POSTGRES_DATABASE}}
        - name: POSTGRES_USER
          value: {{POSTGRES_USER}}
        - name: POSTGRES_PASSWORD
          value: {{POSTGRES_PASSWORD}}
        - name: POSTGRES_PORT
          value: '{{POSTGRES_PORT}}'
        - name: POSTGRES_HOST
          value: {{POSTGRES_HOST}}
        - name: REDIS_HOST
          value: {{REDIS_HOST}}
        - name: REDIS_PASSWORD
          value: {{{REDIS_PASSWORD}}}
        - name: NODE_ENV
          value: {{{NODE_ENV}}}
        - name: SENTRY_DSN_SERVER
          value: {{{SENTRY_DSN_SERVER}}}
        - name: LOGENTRIES_TOKEN
          value: {{{LOGENTRIES_TOKEN}}}
        - name: LOGLEVEL
          value: {{{LOGLEVEL}}}
        - name: INTEGRATION_INTERCOM_TOKEN
          value: {{{INTEGRATION_INTERCOM_TOKEN}}}
        - name: INTEGRATION_FRONT_TOKEN
          value: {{{INTEGRATION_FRONT_TOKEN}}}
        - name: INTEGRATION_GITHUB_TOKEN
          value: {{{INTEGRATION_GITHUB_TOKEN}}}
        - name: INTEGRATION_GITHUB_SIGNATURE_KEY
          value: {{{INTEGRATION_GITHUB_SIGNATURE_KEY}}}
        ports:
        - containerPort: 80
          name: jellyfish-ui
      imagePullSecrets:
        - name: com.docker.hub.travisciresin
