apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfish-livechat
  namespace: '{{{KATAPULT_KUBE_NAMESPACE}}}'
  labels:
    app.kubernetes.io/name: jellyfish-livechat
spec:
  selector:
    matchLabels:
      app: jellyfish-livechat
  replicas: 4
  template:
    metadata:
      labels:
        app: jellyfish-livechat
    spec:
      readinessGates:
      # https://kubernetes-sigs.github.io/aws-alb-ingress-controller/guide/ingress/pod-conditions/
      # (TBC) rename to target-health.alb.ingress.k8s.aws/jellyfish-livechat_jellyfish-livechat_80 after DNS change to ALB
      - conditionType: target-health.alb.ingress.k8s.aws/jellyfish-livechat_jellyfish-livechat-clusterip_80
      containers:
      - image: <<%&children.sw.containerized-application.jellyfish-livechat.data.assets.image.url%>>
        name: jellyfish-livechat
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 4
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NGINX_PORT
          value: '80'
        - name: NODE_ENV
          valueFrom:
            secretKeyRef:
              key: NODE_ENV
              name: node-env
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: com.docker.hub.travisciresin
