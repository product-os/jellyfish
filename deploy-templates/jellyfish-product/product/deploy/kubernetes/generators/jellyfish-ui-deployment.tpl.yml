apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfish-ui
  namespace: '{{{KATAPULT_KUBE_NAMESPACE}}}'
  labels:
    app.kubernetes.io/name: jellyfish-ui
spec:
  selector:
    matchLabels:
      app: jellyfish-ui
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 0
  template:
    metadata:
      labels:
        app: jellyfish-ui
    spec:
      containers:
      - image: <<%&children.sw.containerized-application.jellyfish-ui.data.assets.image.url%>>
        name: jellyfish-ui
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 4
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NGINX_PORT
          value: '80'
        - name: NODE_ENV
          valueFrom:
            secretKeyRef:
              key: NODE_ENV
              name: node-env
        - name: SENTRY_DSN_UI
          value: 'https://ff836b1e4abc4d0699bcaaf07ce4ea08@sentry.io/1366139'
        - name: SERVER_HOST
          value: 'https://api.ly.fish'
        - name: SERVER_PORT
          value: '443'
        - name: OAUTH_REDIRECT_BASE_URL
          value: 'https://jel.ly.fish'
        stdin: true
        tty: true
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: com.docker.hub.travisciresin
