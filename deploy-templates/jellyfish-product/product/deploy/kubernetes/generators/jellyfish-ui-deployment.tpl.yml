apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfish-ui
  namespace: '{{{KATAPULT_KUBE_NAMESPACE}}}'
  labels:
    app.kubernetes.io/instance: jellyfish-ui
    app.kubernetes.io/name: jellyfish-ui
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: jellyfish-ui
      app.kubernetes.io/name: jellyfish-ui
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: jellyfish-ui
        app.kubernetes.io/name: jellyfish-ui
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/instance
                      operator: In
                      values:
                        - jellyfish-ui
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - jellyfish-ui
                topologyKey: kubernetes.io/hostname
      containers:
      - image: <<%&children.sw.containerized-application.jellyfish-ui.data.assets.image.url%>>
        name: jellyfish-ui
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 4
        envFrom:
          - configMapRef:
              name: jellyfish-ui
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        stdin: true
        tty: true
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: com.docker.hub.travisciresin
