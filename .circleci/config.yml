# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
dependencies:
  pre:
jobs:
  build:
    docker:
      - image: jviottidc/jellyfish-test

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: apt-get install -y git

      # Because `node_modules` gets cached, any changes to the SDK will be
      # ignored, as the package already exists there and npm lifecycle events
      # won't be triggered on it
      # Remove the local sdk package, so it will be forcibly rebuilt by the
      # postinstall script
      - run: rm -rf node_modules/@resin.io/jellyfish-sdk

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: rethinkdb --daemon --bind all
      - run: npm test
      - run: node stress/core/insert-serial.js
      - run: node stress/core/insert-parallel.js
