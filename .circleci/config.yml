# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
dependencies:
  pre:
jobs:
  build:
    docker:
      - image: jviottidc/jellyfish-test

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      # pip, jq and wget are required to restore a production database backup
      - run: apt-get update && apt-get install -y git jq wget python-pip

      # Install the rethinkdb python driver so rethinkdb-restore can be run
      - run: pip install rethinkdb

      # Because `node_modules` gets cached, any changes to the SDK will be
      # ignored, as the package already exists there and npm lifecycle events
      # won't be triggered on it
      # Remove the local sdk package, so it will be forcibly rebuilt by the
      # postinstall script
      - run: rm -rf node_modules/@resin.io/jellyfish-sdk

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: rethinkdb --daemon --bind all
      - run: npm test -- --with-restore

      # Stress Testing
      - run:
          name: Serial Core Inserts
          command: node stress/core/insert-serial.js
      - run:
          name: Parallel Core Inserts
          command: node stress/core/insert-parallel.js
      - run:
          name: Previous Commit
          command: git checkout HEAD~1 && npm install
      - run:
          name: Serial Core Inserts (previous)
          command: node stress/core/insert-serial.js
      - run:
          name: Parallel Core Inserts (previous)
          command: node stress/core/insert-parallel.js
