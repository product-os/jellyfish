      - run:
          name: Compose Down
          command: make compose-stop
      - run:
          name: Compose Up Without Tokens
          command: make compose-up DETACH=1
      - run:
          name: Sync End To End Tests Without Tokens
          command: make compose-exec-sidecar COMMAND="make" ARGS="test FILES=./test/e2e/sync/github-mirror.spec.js SCRUB=0 INTEGRATION_GITHUB_TOKEN="
      - run:
