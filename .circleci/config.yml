# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

aliases:
  workflow_filter: &workflow_filter
      filters:
          branches:
            ignore:
              - /(.*)-build-[a-f0-9]{40}$/
              - master

  job_defaults: &job_defaults
      docker:
        - image: resinci/jellyfish-test

      working_directory: ~/repo

version: 2
dependencies:
  pre:
jobs:
  build:
    <<: *job_defaults

    steps:
        - checkout

        # Restore cached dependencies
        - restore_cache:
            keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

        # --unsafe-perm flag allows the postinstall script to run correctly
        - run:
            name: Install Dependencies
            command: npm ci --unsafe-perm && make build

        - save_cache:
            paths:
              - /root/.npm
            key: v2-dependencies-{{ checksum "package.json" }}

        - run:
            name: Generate Docs
            command: make dist/docs.html
        - run:
            name: Lint
            command: make lint

        - persist_to_workspace:
            root: .
            paths:
                - dist
                - node_modules

  unit_tests: &unit_tests
    <<: *job_defaults

    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: Start RethinkDB
          command: rethinkdb --daemon --bind all
      - run:
          name: Unit Tests
          command: make test-unit COVERAGE=1
      - run:
          name: Backend Tests Without Cache
          command: make test COVERAGE=1 DISABLE_CACHE=1 FILES=./test/unit/core/backend.spec.js

      - persist_to_workspace:
          root: .
          paths:
            - .nyc_output/*.json

  integration_tests: &integration_tests
    <<: *job_defaults

    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: Start RethinkDB
          command: rethinkdb --daemon --bind all

      # Setup artifact store for UI integration test screenshots
      - run: mkdir -p /tmp/test-results/screenshots

      - run:
          name: Integration Tests
          command: make test-integration COVERAGE=1
      - run:
          name: Sync Integration Tests Without Tokens
          command: make test-integration-sync COVERAGE=1 INTEGRATION_GITHUB_TOKEN= INTEGRATION_FRONT_TOKEN=

      - persist_to_workspace:
          root: .
          paths:
            - .nyc_output/*.json

  integration_tests_production:
    <<: *job_defaults

    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: Start RethinkDB
          command: rethinkdb --daemon --bind all

      # Setup artifact store for UI integration test screenshots
      - run: mkdir -p /tmp/test-results/screenshots

      - run:
          name: Load Production Database Snapshot
          command: node ./scripts/reset-database.js && ./scripts/import-latest-production-backup.sh
      - run:
          name: Integration Tests (on production database)
          command: make test-integration COVERAGE=1 NODE_ENV=production

      - persist_to_workspace:
          root: .
          paths:
            - .nyc_output/*.json

  # To attempt to detect flaky tests
  unit_tests2:
    <<: *unit_tests
  unit_tests3:
    <<: *unit_tests
  integration_tests2:
    <<: *integration_tests
  integration_tests3:
    <<: *integration_tests

  stress_tests:
    <<: *job_defaults

    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: Start RethinkDB
          command: rethinkdb --daemon --bind all

      # Stress Testing
      - run:
          name: Serial Core Inserts
          command: node stress/core/insert-serial.js
      - run:
          name: Parallel Core Inserts
          command: node stress/core/insert-parallel.js
      - run:
          name: Previous Commit
          command: git checkout HEAD~1 && npm ci
      - run:
          name: Serial Core Inserts (previous)
          command: node stress/core/insert-serial.js
      - run:
          name: Parallel Core Inserts (previous)
          command: node stress/core/insert-parallel.js

  results:
    <<: *job_defaults

    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: Hot files
          command: ./scripts/hotfiles.sh

      - run:
          name: Store Code Coverage Results
          command: make report-coverage && mkdir -p /tmp/test-results && cp -rf coverage /tmp/test-results
      - run:
          name: Git Stats
          command: gitstats . /tmp/test-results/gitstats

      # Store artifacts for debugging purposes
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

  eslint_jellyfish:
    <<: *job_defaults
    steps:
      - checkout
      - run:
          name: Test
          command: cd ./scripts/eslint-plugin-jellyfish && npm install && npm test

workflows:
    version: 2
    build:
        jobs:
            - build:
                <<: *workflow_filter

            - unit_tests:
                requires:
                    - build
                <<: *workflow_filter
            - unit_tests2:
                requires:
                    - build
                <<: *workflow_filter
            - unit_tests3:
                requires:
                    - build
                <<: *workflow_filter

            - integration_tests:
                requires:
                    - build
                <<: *workflow_filter
            - integration_tests2:
                requires:
                    - build
                <<: *workflow_filter
            - integration_tests3:
                requires:
                    - build
                <<: *workflow_filter

            - integration_tests_production:
                requires:
                    - build
                <<: *workflow_filter

            - stress_tests:
                requires:
                    - build
                <<: *workflow_filter

            - results:
                requires:
                  - unit_tests
                  - unit_tests2
                  - unit_tests3
                  - integration_tests
                  - integration_tests2
                  - integration_tests3
                  - integration_tests_production
                <<: *workflow_filter

            - eslint_jellyfish:
                <<: *workflow_filter
