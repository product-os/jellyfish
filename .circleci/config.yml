# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
dependencies:
  pre:
jobs:
  build:
    docker:
      - image: resinci/jellyfish-test

    working_directory: ~/repo

    steps:
      - checkout

      # Restore cached dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run: npm install -g npm@5.7.0

      # --unsafe-perm flag allows the postinstall script to run correctly
      - run: npm ci --unsafe-perm --loglevel silly

      - save_cache:
          paths:
            - /root/.npm
          key: v2-dependencies-{{ checksum "package.json" }}

      - run: rethinkdb --daemon --bind all
      - run: make lint
      - run: make test-unit COVERAGE=0
      - run: make test-integration COVERAGE=0

      # Stress Testing
      - run:
          name: Serial Core Inserts
          command: node stress/core/insert-serial.js
      - run:
          name: Parallel Core Inserts
          command: node stress/core/insert-parallel.js
      - run:
          name: Previous Commit
          command: git checkout HEAD~1 && npm ci --loglevel silly
      - run:
          name: Serial Core Inserts (previous)
          command: node stress/core/insert-serial.js
      - run:
          name: Parallel Core Inserts (previous)
          command: node stress/core/insert-parallel.js
