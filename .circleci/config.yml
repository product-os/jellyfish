# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
dependencies:
  pre:
jobs:
  build:
    docker:
      - image: resinci/jellyfish-test

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      # Because `node_modules` gets cached, any changes to internal modules
      # will be ignored, as the package already exists there and npm lifecycle
      # events won't be triggered on it
      # Remove the local resin.io packages, so they will be forcibly rebuilt by
      # the postinstall script
      - run: rm -rf node_modules/@resin.io

      - run: npm ci

      - run: npm run postinstall

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: rethinkdb --daemon --bind all
      - run: npm test

      # Stress Testing
      - run:
          name: Serial Core Inserts
          command: node stress/core/insert-serial.js
      - run:
          name: Parallel Core Inserts
          command: node stress/core/insert-parallel.js
      - run:
          name: Previous Commit
          command: git checkout HEAD~1 && npm ci
      - run:
          name: Serial Core Inserts (previous)
          command: node stress/core/insert-serial.js
      - run:
          name: Parallel Core Inserts (previous)
          command: node stress/core/insert-parallel.js
