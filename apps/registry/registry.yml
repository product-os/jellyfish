version: 0.1
log:
  level: warn
http:
    addr: :80
    host: http://registry.ly.fish.local
    headers:
        X-Content-Type-Options: [nosniff]
auth:
  token:
    realm: http://api.ly.fish.local/api/v2/registry
    issuer: api.ly.fish.local
    service: registry.ly.fish.local
    rootcertbundle: /token.crt
storage:
  filesystem:
    rootdirectory: /data
