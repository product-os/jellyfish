					:root {
						color-scheme: dark;
					}

					/* Light mode */
					@media (prefers-color-scheme: light) {
						:root {
								--body-bg: #FFFFFF;
								--body-color: #202124;
						}
					}

					/* Dark mode */
					@media (prefers-color-scheme: dark) {
						:root {
								--body-bg: #202124;
								--body-color: #FFFFFF;
						}
					}

					body {
						background: var(--body-bg);
						color: var(--body-color);
					}

					#loopselector__select__drop {
						background-color: #202124;
					}
				</style>
